<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MY PROJECT WEATHER APP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9e02d2bade.js"
      ;crossorigin="anonymous"
      ;
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="col">
        <form class="form">
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" id="newCity" placeholder="Enter a city..." />
            <button type="submit" class="btn btn-primary mb-2">Search</button>
            <button id="currentLocationButton">Current Location</button>
          </div>
        </form>

        <div class="row">
          <div class="todayWeather">
            <h1 id="localisation"></h1>
            <br />
            <h4></h4>

            <div class="clearfix">
              <div style="float: left;">
                <h2 id="temperature"></h2>

                <a href="#" id="celsius" class="active"> °C </a>|<a
                  href="#"
                  id="fahrenheit"
                >
                  °F</a
                >
              </div>
            </div>
          </div>

          <div class="clearfix">
            <div style="float: right;/* display: block; */padding-left:
            400px;text-align: center;padding-right: 100px;"">
            <span id=" weatherDescription"></span>
            <br />
            <img src="#" alt="Clear" id="emojiWeather" />
            <div class="col-6">
              <ul>
                <li>Wind:<span id="windElement"></span>km/h</li>
                <br />
                <li>Humidity:<span id="humidityElement"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <br />

        <div id="sixDays" class="row" style="padding-left: 100px;" ;></div>
      </div>
    </div>
    <br />

      >hosted on netlify</a
    >.
    <script src="script.js"></script>
  </body>
</html>
